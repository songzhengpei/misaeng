proxy-providers:
  YTOO:
    type: http
    url: https://api.oxycontinin.com/osubscribe.php?sid=58244&token=pSnikjVjrPiwKC4qxEqL&sip002=1
    interval: 3600
    path: ./proxy_provider/YTOO.yaml
    proxy: DIRECT
    header:
      User-Agent:
        - Clash/v1.18.0
        - mihomo/1.18.3
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204
    override:
      skip-cert-verify: true
      udp: true
  一元机场:
    type: http
    url: https://dash.pqjc.site/api/v1/client/subscribe?token=59d4dc0290320b44c5fd9201b0bc8be7
    interval: 3600
    path: ./proxy_provider/一元机场.yaml
    proxy: DIRECT
    header:
